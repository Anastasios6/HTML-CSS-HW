<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="img/wiki.jpg" alt="wikipedia-logo" style="width: 150px"
      /></a>
      <div class="search-box">
        <input type="text" name="search" placeholder="Search Wikipedia" />
        <button class="search">Search</button>
      </div>
      <div class="links">
        <a href="donate.html">Donate</a>
        <a href="login.html"> Login</a>
        <a href="Create-acc.html">Create an account</a>
      </div>
    </header>
    <h1 style="text-align: center">Create an account</h1>
    <div class="form-create">
      <form action="Create-acc" method="get">
        <input class="input-create"
          type="text"
          placeholder="Username"
          id="Username"
          name="Username"
        />

        <input class="input-create"
          type="password"
          id="Password"
          name="Password"
          placeholder="Password"
        />
        <input class="input-create" type="email" id="email" name="email" placeholder="E-mail" />
        <button class="input-create" type="submit">Create Account</button>
      </form>
    </div>
  </body>
</html>
