<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIikipedia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="index.html"> <img src="img/wiki.jpg" alt="wikipedia-logo" /></a>
      <div class="search-box">
        <input type="text" name="search" placeholder="Search Wikipedia" />
        <button class="search">Search</button>
      </div>
      <div class="links">
        <a href="donate.html">Donate</a>
        <a href="login.html"> Login</a>
        <a href="Create-acc.html">Create an account</a>
      </div>
    </header>

    <h1>Log-in to your account</h1>
    <div class="login">
      <div class="login-form">
        <form action="login-acc" method="get">
          <div class="inputs">
            <input
              type="text"
              placeholder="Username"
              id="User-name"
              name="User-name"
            />
            <input
              type="password"
              placeholder="Password"
              id="Password"
              name="Password"
            />
            <button>Login</button>

            <div class="forgot-create-acc">
              <a href="forgot-pw.html">Forgot Password</a>
              <a href="Create-acc.html"> Create an account</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
